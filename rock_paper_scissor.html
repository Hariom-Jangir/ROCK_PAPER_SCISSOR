<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: #ffffff;
      }

      h1 {
        text-align: center;
        font-weight: bold;
      }
      h2 {
        text-align: center;
      }
      .cont {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100vw;
        height: 60vh;
        border: 2px solid black;
        gap: 5vw;
      }
   
      .my {
        border: 2px solid black;
        width: 20vw;
        height: 20vw;
        text-align: center;
        line-height: 20vw;
        font-size: 30px;
      }
      .computer {
        border: 2px solid black;
        width: 20vw;
        height: 20vw;
        text-align: center;
        line-height: 20vw;
        font-size: 30px;
      }
      span {
        font-size: 40px;
      }
      .button {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);

        width: 100vw;
        height: 10vh;
        margin: 15px;
        display: flex;
        justify-content: space-around;
        align-items: end;
        perspective: 800px;
      }
      button {
        height: 70px;
        width: 100px;
        font-size: 50px;
        position: relative;
        background: linear-gradient(to right, #ff512f, #dd2476);
        color: white;
      }
      button:hover {
        z-index: 3;
        cursor: pointer;
        transform: scale(1.1);
        box-shadow: 0 0 20px #fff;
        
      }
      @keyframes sparkle {
  0% {
    background: radial-gradient(circle, #fff700, #ff4ec7, #ff6a00);
    opacity: 1;
  }
  100% {
    background: transparent;
    opacity: 0;
  }
}

.win-effect {
  animation: sparkle 1s ease-out forwards;
  background-blend-mode: screen;
  box-shadow: 0 0 60px 20px rgba(255, 255, 255, 0.5);
}
@keyframes sadFade {
  0% {
    background-color: #24243e;
  }
  100% {
    background-color: #2a2a2a;
    filter: grayscale(80%);
  }
}

.lose-effect {
  animation: sadFade 1s forwards;
  transition: background-color 1s, filter 1s;
}
.emoji {
  font-size: 6vw; /* emoji bada */
  margin-bottom: 10px;
}

.label {
  font-size: 2rem; /* YOU / COMPUTER label ka size */
  font-weight: bold;
}

    </style>
  </head>

</html>
